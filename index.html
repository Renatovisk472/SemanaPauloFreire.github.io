<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renato gameplay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Dinâmica
        </h1>
    </header>
    <section>
            <div>
                <table>
                    <h1>Ficha de Personagem</h1>
                    <tr>
                        <td>
                            <p>Nome</p>
                        </td>
                        <td>
                            <input type="text" class = "caixasTexto">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Fase da vida</p>
                        </td>
                        <td>
                            <input type="text" class = "caixasTexto">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Área de afinidade</p>
                        </td>
                        <td>
                            <input type="text" class = "caixasTexto">
                        </td>
                    </tr>
                </table>
            </div>
            <div>
                <table>
                    <h1>Atributos</h1>
                    <tr>
                        <td>
                            <p>Inteligência</p>
                        </td>
                        <td>
                            <input type="number" class = "caixinhasAtributos">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Saúde</p>
                        </td>
                        <td>
                            <input type="number" class = "caixinhasAtributos">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Financeiro</p>
                        </td>
                        <td>
                            <input type="number" class = "caixinhasAtributos">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Relacionamentos</p>
                        </td>
                        <td>
                            <input type="number" class = "caixinhasAtributos">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Felicidade</p>
                        </td>
                        <td>
                            <input type="number" class = "caixinhasAtributos">
                        </td>
                    </tr>
                </table>
            </div>
    </section>
</body>
</html>
